<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoolini Socials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Login-styles.css">
</head>

<body>
    <div class="container">
        <!-- Left Section - User Type Selection -->
        <div class="left-panel">
            <div class="university-logo">
                <h1>Shoolini Socials</h1>
            </div>
            <h2 class="selection-title">Select Profession</h2>
            <div class="carousel-container">
                <button class="nav-button prev-button">‚ùÆ</button>
                <div class="user-type-list">
                    <div class="user-type-item" data-type="alumni">
                        <img src="assets/alumni-img.png" alt="Alumni">
                    </div>
                    <div class="user-type-item" data-type="student">
                        <img src="assets/student-img.png" alt="Student">
                    </div>
                    <div class="user-type-item" data-type="faculty">
                        <img src="assets/faculty-img.png" alt="Faculty">
                    </div>
                </div>
                <button class="nav-button next-button">‚ùØ</button>
                <div class="type-info">
                    <h3>Select User Type</h3>
                    <p>Choose your role to proceed with login</p>
                </div>
            </div>
            <div class="mobile-login-button-container">
                <button class="mobile-login-button">Login as <span class="selected-profession">Alumni</span></button>
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="right-panel">
            <div class="login-form-container">
                <div class="form-header">
                    <h2>Login</h2>
                    <p>Please enter your credentials</p>
                </div>

                <!-- Alumni Form -->
                <form id="alumniForm" class="login-form active">
                    <div class="form-group">
                        <label for="alumni-email">Alumni Email</label>
                        <input type="email" id="alumni-email" name="email" placeholder="Enter your personal email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="alumni-password">Password</label>
                        <input type="password" id="alumni-password" name="password" placeholder="Enter password"
                            required>
                        <span class="toggle-password">üîí</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="submit-btn">Login as Alumni</button>
                    <button type="button" class="signup-btn">Sign Up</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="login-form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password"
                            required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <button type="button" class="signin-back-btn">Sign In</button>
                </form>

                <!-- Student Form -->
                <form id="studentForm" class="login-form">
                    <div class="form-group">
                        <label for="student-id">Registration Number</label>
                        <input type="text" id="student-id" name="studentId" placeholder="Enter your registration number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="student-password">Password</label>
                        <input type="password" id="student-password" name="password" placeholder="Enter password"
                            required>
                        <span class="toggle-password">üîí</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="submit-btn">Login as Student</button>
                    <button type="button" class="microsoft-btn">Sign In with Microsoft</button>
                </form>

                <!-- Faculty Form -->
                <form id="facultyForm" class="login-form">
                    <div class="form-group">
                        <label for="faculty-email">Faculty Email</label>
                        <input type="email" id="faculty-email" name="facultyEmail"
                            placeholder="Enter your college official email" required>
                        <small>Note: Use your college official email for login.</small>
                    </div>
                    <div class="form-group">
                        <label for="faculty-password">Password</label>
                        <input type="password" id="faculty-password" name="password" placeholder="Enter password"
                            required>
                        <span class="toggle-password">üîí</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="submit-btn">Login as Faculty</button>
                    <button type="button" class="microsoft-btn">Sign In with Microsoft</button>
                </form>
            </div>
            <div class="switch-profession-button-container">
                <button class="switch-profession-button">Switch Profession</button>
            </div>
        </div>
    </div>

    <div class="copyright">
        <p>&copy; 2024 Shoolini University. All rights reserved.</p>
    </div>

    <script src="Login-script.js"></script>
    <script>
        document.querySelector('.signup-btn').addEventListener('click', function () {
            document.getElementById('alumniForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        });

        document.querySelector('.signin-back-btn').addEventListener('click', function () {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('alumniForm').classList.add('active');
        });
    </script>
</body>

</html>
